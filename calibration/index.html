<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WiFi Calibration</title>

		<script type="text/javascript" src="../lib/d3/d3.js"></script>
		<script type="text/javascript" src="../lib/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../utils.js"></script>
		<script type="text/javascript" src="../graph.js"></script>
		<script type="text/javascript" src="../graphNew.js"></script>
<!-- 		// <script type="text/javascript" src="../graphOld.js"></script> -->
		<style type="text/css">


			.node {
			  cursor: pointer;
			}

			.node circle {
			  fill: #fff;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

			.node text {
			  font: 10px sans-serif;
			}

			.link {
			  fill: none;
			  stroke: #ccc;
			  stroke-width: 1.5px;
			}


		</style>
	</head>
	<body>
		<script type="text/javascript">

		  $(document).ready(function() {

					app.width = $(window).width();
					app.height=$(window).height();
					myNetwork = Network();
					var time = setDuration(4,10,0);
					url = 'http://'+app.server+'/lastseen?lastseen='+time;
					// console.log(url);
					$.ajax({
						dataType: 'jsonp',
						url: url,
						type: 'GET',
							success: function(postData) {

								// parseData(postData);
								myNetwork('body',postData);

							},

							error: function(err) {
								console.log("GET failed ");
								console.log(err);
							}
					});



					// setInterval(myInterval,2000);

				}
			);


				var myInterval = function(){
					// console.log("here")
					var time = setDuration(4,10,0);
					url = 'http://'+app.server+'/lastseen?lastseen='+time;
					// console.log(url);

					$.ajax({
						dataType: 'jsonp',
						url: url,
						type: 'GET',
							success: function(postData) {

								// parseData(postData);
								// update();
								myNetwork.updateData(postData);


							},

							error: function(err) {
								console.log("GET failed ");
								console.log(err);
							}
					});
				}
		</script>
	</body>
</html>
